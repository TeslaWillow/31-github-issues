<h1>Issue number: <small>{{ issueNumber() }}</small></h1>

<a routerLink="/">Regresar</a>

@if ( issueQuery.data() === undefined ) {
  <p>Cargando issue</p>
} @else {
  <issue-comment
    [issue]="issueQuery.data()!"
  />
}

@if ( commentsQuery.data() === undefined ) {
  <p>Cargando...</p>
} @else {
  @for ( comment of commentsQuery.data(); track comment.id) {
    <issue-comment
      [issue]="comment"
    />
  } @empty {
    <p>No hay comentarios</p>
  }
}
